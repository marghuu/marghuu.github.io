<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple  Responsive Website in HTML CSS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Header Start -->
      <header>
        <nav class="nav container">
          <h2 class="nav_logo"><a href="#">Climate Change</a></h2>
          <ul class="menu_items">
            <img src="images/times.svg" alt="timesicon" id="menu_toggle" />
            <li><a href="Index.html" class="nav_link">Home</a></li>
            <li><a href="Page1.html" class="nav_link">FAQS</a></li>
            <li><a href="Page2.html" class="nav_link">Members</a></li>
          </ul>
          <img src="images/bars.svg" alt="timesicon" id="menu_toggle" />
        </nav>
      </header>
      <!-- Header End -->
      <!-- Hero Start -->
      <section class="hero">
        <div class="row container">
          <div class="column">
            <h2>Members</h2>
            <p> Margaux Santos<br>
				Mykhaela Ramos<br>
			    Trisha Nadela <br>
			    Pierre Calimlim<br>
			    Kirby Salvador <br> 
				Marzan<br>
			    </p>
            <div class="buttons">
				<li><a href="Page3.html" class="nav_link">Survey</a></li>
                <li><a href="Page4.html" class="nav_link">learn more</a></li>
            </div>
          </div>
          <div class="column">
            <img src="https://i.pinimg.com/564x/f8/47/c6/f847c61def80ac95cfce153453a93e84.jpg" alt="heroImg" class="hero_img" />
          </div>
        </div>
        <img src="images/bg-bottom-hero.png" alt="" class="curveImg" />
      </section>
      <!-- Hero End-->
    </main>
    <script>
      const header = document.querySelector("header");
      const menuToggler = document.querySelectorAll("#menu_toggle");
      menuToggler.forEach(toggler => {
        toggler.addEventListener("click", () => header.classList.toggle("showMenu"));
      });
    </script>
  </body>
</html>
