<body>
	<h2>Climate change Survey Form</h2>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text" id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email" id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text" id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>

			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Teacher</option>
				<option value="professional">
					Parent
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				do you know anything about climate change?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio" id="recommed-1"
					name="recommed">Yes
				</input>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2"
					name="recommed">No
				</input>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3"
					name="recommed">Maybe
				</input>
			</label>
		</div>

		<div class="form-control">
			<label>Do you know that climate change can?
				<small>(Check all you know climate change can do)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox" name="inp"> Can impact human health.
				</input>
			</label>
			<label for="inp-2">
				<input type="checkbox" name="inp">Can impact our food source.
				</input>
			</label>
			<label for="inp-3">
				<input type="checkbox" name="inp">Can impact Water source.
				</input>
			</label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Can impact the weather.
				</input>
			<label for="inp-7">
				<input type="checkbox" name="inp">Can more intensify wildfires.
				</input>
			</label>
			<label for="inp-7">
				<input type="checkbox" name="inp">Can rise the sea levels.
				</input>
			</label>
		</div>

		<div class="form-control">
			<label for="comment">
				What is Climate change?
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
					placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
